<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">

        <title>天気Webアプリ</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">天気アプリ</a>
                <div>
                    <a class="btn btn-outline-light btn-sm" href="/history">履歴</a>
                    <a class="btn btn-outline-light btn-sm" href="/settings">設定</a>
                    <a class="btn btn-danger btn-sm" href="/reset">DBリセット</a>
                </div>
            </div>
        </nav>

        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </body>
</html>
