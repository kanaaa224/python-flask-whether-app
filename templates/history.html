{% extends "base.html" %}
{% block content %}

<h2>取得履歴</h2>

<table class="table">
    <thead>
        <tr>
            <th>都市</th>
            <th>気温</th>
            <th>天気</th>
            <th>取得日時</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }} ℃</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
